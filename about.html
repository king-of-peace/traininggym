<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Our Gym</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #00aaff;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .about-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .about-container h2 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .about-container p {
      line-height: 1.6;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .feature-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .feature-box:hover {
      transform: scale(1.05);
      background: #eaf9ff;
    }

    .feature-box h3 {
      margin-bottom: 10px;
      color: #00aaff;
    }

    footer {
      margin-top: 40px;
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>About Our Gym</h1>
  </header>
