<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('gym image.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .login-container h2 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #00aaff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #0088cc;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      display: none;
      font-weight: bold;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Member Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Demo login (replace with real backend validation)
      const demoEmail = "member@gym.com";
      const demoPassword = "12345";

      if (email === demoEmail && password === demoPassword) {
        loginMessage.textContent = "‚úÖ Login Successful! Welcome back üí™";
        loginMessage.className = "message success";
        loginMessage.style.display = "block";
      } else {
        loginMessage.textContent = "‚ùå Invalid email or password.";
        loginMessage.className = "message error";
        loginMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
